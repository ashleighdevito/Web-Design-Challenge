<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Visualization - Comparison</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

        <button type = "button" class="btn button teal">

    </div>

    <div class="row">

        <a target="_blank" href="Resources/images/LatCloud.png">

      <div class="col-xs-12 col-md-6">

    </div>
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <a target="_blank" href="Resources/images/LatMaxTemp.png">

        </a>
      </div>
      <div class="col-xs-12 col-md-6">
        <a target="_blank" href="Resources/images/LatWind.png">
          <img src="Resources/images/LatWind.png" alt="Windiness">
        </a>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
